<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cherry Dhaba & Restaurant | QR Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#ffb703;
  --dark:#0b0b0b;
  --card:#141414;
}

html{scroll-behavior:smooth}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#000;
  color:#eee;
}

/* TOP BAR */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  background:#000;
}

.since{
  border:1px solid var(--gold);
  color:var(--gold);
  padding:5px 14px;
  border-radius:18px;
  font-size:12px;
  font-weight:600;
}

.top-actions{
  display:flex;
  gap:10px;
}

.top-btn{
  background:var(--gold);
  color:#000;
  text-decoration:none;
  padding:8px 16px;
  border-radius:20px;
  font-size:13px;
  font-weight:700;
}

/* HERO */
.hero{
  padding:16px;
  text-align:center;
  background:linear-gradient(#000,#050505);
}

.hero h1{
  font-family:'Baloo 2',cursive;
  color:var(--gold);
  margin:6px 0 4px;
}

.hero p{
  font-size:14px;
  color:#ccc;
  margin:0;
}

/* SEARCH */
.search-box{
  padding:12px;
  background:#0e0e0e;
}
.search-box input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:15px;
}

/* CATEGORY PILLS */
.menu-nav{
  display:flex;
  gap:10px;
  padding:12px;
  background:#0b0b0b;
  overflow-x:auto;
}
.menu-nav a{
  background:var(--gold);
  color:#000;
  text-decoration:none;
  padding:8px 18px;
  border-radius:20px;
  font-weight:600;
  white-space:nowrap;
}

/* SECTIONS */
.section{
  padding:16px;
}
.section-title{
  font-family:'Baloo 2',cursive;
  font-size:22px;
  color:var(--gold);
  border-left:5px solid var(--gold);
  padding-left:12px;
  margin-bottom:12px;
}

/* FULL-WIDTH MENU CARDS */
.menu-card{
  background:linear-gradient(145deg,#1a1a1a,#101010);
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
}
.menu-card h3{
  margin:0;
  font-size:16px;
}
.price{
  margin-top:6px;
  font-size:14px;
  color:#ccc;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:12px;
  color:#888;
  padding:18px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="since">Since 2013</div>
  <div class="top-actions">
    <a href="tel:+919063249532" class="top-btn">Order Call</a>
    <a href="https://www.google.com/maps/dir//Cherry+Dhaba+%26+Restaurant,+Suryapet+road,+Thorrur+-+Thirumalagiri+Rd,+Mali+Puram,+Telangana+508223/@17.4633327,78.3380127,9z/data=!4m17!1m8!3m7!1s0x3a34b4173e08e2b1:0x811f61a4970e846f!2sCherry+Dhaba+%26+Restaurant!8m2!3d17.4628412!4d79.4575429!15sCgxjaGVycnkgZGhhYmFaDiIMY2hlcnJ5IGRoYWJhkgERaW5kaWFuX3Jlc3RhdXJhbnTgAQA!16s%2Fg%2F11c5s4fq5t!4m7!1m0!1m5!1m1!1s0x3a34b4173e08e2b1:0x811f61a4970e846f!2m2!1d79.4575429!2d17.4628412?entry=ttu&g_ep=EgoyMDI1MTIwOS4wIKXMDSoKLDEwMDc5MjA3M0gBUAM%3D" 
       class="top-btn" target="_blank">Get Directions</a>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <h1>Cherry Dhaba & Restaurant</h1>
  <p>The Taste You Expect<br>Highway Taste • Home Feel</p>
</section>

<!-- SEARCH -->
<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search dish (chicken, paneer, biryani)">
</div>

<!-- CATEGORY NAV -->
<nav class="menu-nav" id="menuNav"></nav>

<!-- MENU FROM CSV -->
<div id="menuContainer"></div>

<!-- FOOTER -->
<footer>
“Pet bhar ke khao, dil khush ho jaye”<br>
© Cherry Dhaba & Restaurant
</footer>

<script>
fetch("menu.csv")
.then(res => res.text())
.then(text => {
  const rows = text.split("\n").slice(1);
  const menu = {};

  rows.forEach(r => {
    if (!r.trim()) return;
    const [cat, item, price] = r.split(",");
    if (!menu[cat]) menu[cat] = [];
    menu[cat].push({ item, price });
  });

  buildNav(menu);
  buildMenu(menu);
});

function buildNav(menu){
  const nav = document.getElementById("menuNav");
  Object.keys(menu).forEach(cat => {
    const id = cat.replace(/\s+/g,'').toLowerCase();
    nav.innerHTML += `<a href="#${id}">${cat}</a>`;
  });
}

function buildMenu(menu){
  const box = document.getElementById("menuContainer");
  Object.keys(menu).forEach(cat => {
    const id = cat.replace(/\s+/g,'').toLowerCase();
    let html = `
      <section class="section" id="${id}">
        <div class="section-title">${cat}</div>
    `;
    menu[cat].forEach(i => {
      html += `
        <div class="menu-card menu-item">
          <h3>${i.item}</h3>
          <div class="price">${i.price || ""}</div>
        </div>
      `;
    });
    html += `</section>`;
    box.innerHTML += html;
  });
}

/* SEARCH */
document.getElementById("searchInput").addEventListener("keyup", e => {
  const val = e.target.value.toLowerCase();
  document.querySelectorAll(".menu-item").forEach(item => {
    item.style.display = item.innerText.toLowerCase().includes(val)
      ? "block"
      : "none";
  });
});
</script>

</body>
</html>
